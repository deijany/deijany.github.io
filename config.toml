# Hugo Site Configuration
# This is the main configuration file for the Hugo site
# 
# SECURITY NOTE: Sensitive data (API keys, endpoints) are handled securely:
# - Local development: Use config.local.toml (not committed to git)
# - Production: Environment variables injected via GitHub Actions
# - See comments below for setup instructions
#
baseURL = "https://deijany.github.io"
languageCode = "en-us"
title = "Deijany RL"
theme = "careercanvas"
defaultContentLanguage = "en"
defaultContentLanguageInSubdir = false

[languages]
  [languages.en]
    contentDir = "content/en"
    languageName = "English"
    weight = 1
    [languages.en.params]
      tagline = "Signal Processing,. Sampling frequency synchronization,. Linearization,. Equalization."
      hero_description = "Ph.D. candidate in Communication Systems focusing on hardware-aware, low-complexity signal processing for modern wireless systems."
      hero_location = "Linköping, Sweden"
      collab_tags = [
        "Signal Processing",
        "Hardware-Aware Algorithms",
        "Beyond-5G Communications",
        "Linearization",
        "Synchronization"
      ]
  [languages.es]
    contentDir = "content/es"
    languageName = "Español"
    weight = 2
    [languages.es.params]
      tagline = "Ingeniero. Desarrollador de Software. Solucionador de problemas."
      hero_description = "Ingeniero estructural y desarrollador de software con más de 14 años en Arquitectura, Ingeniería y Construcción (AEC), ampliando experiencia en IA/ML para crear soluciones inteligentes a problemas de ingeniería complejos."
      hero_location = "Montreal, Canadá"
      collab_tags = [
        "Soluciones de IA/ML",
        "Software de Ingeniería",
        "I+D e Innovación",
        "Liderazgo Técnico",
        "Tecnología en Construcción"
      ]

[build]
  writeStats = true

