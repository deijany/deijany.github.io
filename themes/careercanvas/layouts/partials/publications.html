<section id="publications" class="py-12 bg-bg-secondary dark:bg-bg-secondary border-t border-border-primary" data-animate>
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    {{ with .Site.GetPage "publications" }}
      <h2 class="text-3xl font-bold text-center mb-4 font-heading text-text-primary dark:text-text-primary">{{ .Title }}</h2>
      {{ with .Params.intro }}
        <p class="text-lg text-center mb-12 text-text-secondary dark:text-text-tertiary italic">{{ . }}</p>
      {{ end }}
      <div class="prose dark:prose-invert max-w-none">
        {{ .Content }}
      </div>
    {{ end }}
  </div>
</section>
